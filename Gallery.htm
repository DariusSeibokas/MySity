<script type="text/javascript">
$(document).ready(function() {

var images = ['images/bwthumbnail/naktis.jpg', 'images/bwthumbnail/naktis2.jpg', 'images/bwthumbnail/raudonoji.jpg', 'images/bwthumbnail/romantik.jpg',  'images/bwthumbnail/viesbutis.jpg', 'images/bwthumbnail/ziema3.jpg']
var index =0;
$('#gallery img').each(function() {
	var imgFile = $(this).attr('src');
	var preloadImage = new Image();
   	preloadImage.src = images[index];
   	index++;

	$(this).hover(
		function() {
			$(this).attr('src', preloadImage.src);
		},
		function () {
			$(this).attr('src', imgFile);
		}
	); // end hover
}); // end each

$('#gallery a').lightBox({
    fixedNavigation: true
}	
);


}); // end ready()
</script>
