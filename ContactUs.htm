</p>
<form action="process.htm" method="post" id = "contact" class="form-horizontal">
<fieldset>

<div class = "control-group">
    <label for="Name" class="control-label">Name</label>
    <div class="controls">
    <input type="text" name="Name" id="Name"  required pattern = "[A-Z][a-z]+( [A-Z][a-z]+)?"
     title="Please enter a name (Surname optional) with First Letter capitalised" autofocus></div>
</div>
<div class = "control-group">
    <label for="telephone" class="control-label">Telephone Number</label>
     <div class="controls">
    <input type="tel" name="telephone" id="telephone" required pattern = "^(\(\d{3}\)|\d{3})-?\d{6}$"
     title = "Please enter a nine digit  numbers"></div>
</div>
<div class = "control-group">
    <label for="email" class="control-label">Email Address</label>
    <div class="controls">
    <input type="email" name="email" id="email" required  pattern = "^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"
     title="Please enter a valid email"></div>
 </div>

<div class = "control-group">
  
  <label for="details" class="fixedwidth">Please type your messade</label>
   <div class="controls">
  <textarea name="details" id="details" cols="30" rows="7"></textarea></div>
</div>
<div>
  <input type="submit" class="btn btn-primary" value="Send">
  <input type="reset" class="btn"value="Clear the Info">
</div>

</fieldset>
</form>
